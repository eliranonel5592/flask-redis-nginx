version: "3.9"

services:
  web:
    build: .
    container_name: flask_app
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"   # אופציונלי לחשיפה החוצה
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
