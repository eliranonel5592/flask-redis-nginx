apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: eliranonel/flask-redis-nginx:latest  # אם שם האימג' שלך שונה – תעדכן
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "redis"
